    <link rel="shortcut icon" href="img/dice-5-solid-24.ico" type="image/x-icon"> <!-- Ícono de la página -->

    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--Font: Macondo-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!--Font: Macondo-->

</head>
<body>
    
    <header>
        <p><h1>La Taberna de Marduk</h1></p>
        
        <nav class="navegador">
            <a class="boton_nav" href="index.html">Inicio</a>
            <a class="boton_nav" href="horarios-y-ubicación.html">Horarios y Ubicación</a>
            <a class="boton_nav" href="ludoteca.html">Nuestra Ludoteca</a>
            <a class="boton_nav" href="reservas.html">Reservas</a>
            <a class="boton_nav" href="eventos.html">Eventos</a>
            <a class="boton_nav" href="tienda.html">Tienda</a>
            <a class="boton_nav" href="contacto.html">Contacto</a>
        </nav>
    </header>

    <div class="contenedor formulario">
        <form action="/action.php" method="post" name="reserva">

            <p>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" required>
            </p>

            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </p>

            <p>
                <label for="telefono">Teléfono:</label>
                <input type="tel" name="telefono" id="telefono" placeholder="Ej: 1112346789" pattern="[0-9]{10}" required>
            </p>

            <p>
                <label for="personas">Cantidad de personas</label>
                <input type="number" name="personas" id="personas" min="1" required>
            </p>

            <p>
                <input type="date" name="fecha" min="2022-05-30" required>
            </p>

            <p>
                <label for="reserva_juegos">Juego que quieras reservar:</label>
                <select name="reserva_juegos" id="juegos reservados">
                    <option value="ninguno"></option>
                    <option value="7wonders">7 Wonders y expansiones</option>
                    <option value="Arkham Horror">Arkham Horror</option>
                    <option value="Captain S.O.N.A.R.">Captain S.O.N.A.R.</option>
                    <option value="Carcassonne">Carcassonne</option>
                    <option value="Catan">Catan y expansiones</option>
                    <option value="Cosmic Encounter">Cosmic Encounter</option>
                    <option value="Cyclades">Cyclades</option>
                    <option value="King of Tokyo">King of Tokyo</option>
                    <option value="Pandemic Legacy: Temporada 0">Pandemic Legacy: Temporada 0</option>
                    <option value="Samurai Sword">Samurai Sword</option>
                    <option value="Scythe">Scythe</option>
                    <option value="Spirit Island">Spirit Island</option>
                    <option value="Terraforming Mars">Terraforming Mars</option>
                </select>
            </p>

            <p><label for="observaciones">Comentarios y observaciones:</label></p>
            <p><textarea name="observaciones" id="observaciones" cols="30" rows="10"></textarea></p>



            <p>
                <input type="checkbox" name="difusion" id="difusion"> Quiero recibir noticias y ofertas de La Taberna de Marduk.
            </p>

            <p>
                <input type="submit" value="Enviar">
            </p>

        </form>
    </div>
</body>
</html>
